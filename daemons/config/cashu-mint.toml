# Manastr CDK Cashu Mint Configuration
# Full-featured mint with fake Lightning backend for testing

[info]
url = "http://127.0.0.1:3334/"
listen_host = "127.0.0.1"
listen_port = 3334
mnemonic = "abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about"
# Small input fee for testing
input_fee_ppk = 0
enable_swagger_ui = true

[mint_management_rpc]
enabled = false

[info.http_cache]
# Use in-memory cache for testing
backend = "memory"
ttl = 60
tti = 60

[mint_info]
name = "Manastr Gaming Mint"
description = "Full CDK Cashu mint for Manastr gaming with dual currency support"
