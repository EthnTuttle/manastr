<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manastr - Revolutionary Decentralized Gaming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
        }
        
        /* Prevent FOUC (Flash of Unstyled Content) */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .loading::after {
            content: '';
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            Initializing MANASTR system...<br>
            Loading quantum gaming protocols...
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
