[workspace]
resolver = "2"
members = [
    "daemons/shared-game-logic",
    "daemons/game-engine-bot",
    "daemons/integration_tests",
]

# Exclude external dependencies and submodules
exclude = [
    "daemons/nostr-relay/nostr-rs-relay",  # External dependency
    "daemons/cdk",  # CDK submodule - managed separately
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
# Common dependencies that can be shared across projects
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] } 